<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Galería</title>
</head>
<body>
    <div id="container-carga">
        <div id="carga"></div>
    </div>
    <main>
        <form class="main__half main--form">
            <h4>URL:</h4>
            <input class="inputForm" type="url" id="inUrl">
            <h4>Titulo Imagen:</h4>
            <input class="inputForm" type="text" id="inTitulo">
            <button class="button" id="aniadirImg">Añadir Imagen</button>
        </form>
        <section class="main__half main--section" id="main--section">
            <figure class="fig">
                <img class="fig__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBQK4rX_-12arrblkDqjVcviiMi5AwcZescA&s" alt="Titulo Imagen">
                <figcaption class="fig__info">
                    <h3 class="fig__info__titulo">Perro Pan</h3>
                    <button class="button button--eliminar">Eliminar</button>
                    <button class="button button--ampliar">Ampliar</button>
                </figcaption>
            </figure>
            <dialog class="modal" style="opacity: 0; visibility: hidden;">
                <img class="modal__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBQK4rX_-12arrblkDqjVcviiMi5AwcZescA&s" alt="Titulo Imagen">
                <button class="button--close">&times;</button>
            </dialog>
        </section>
    </main>
</body>
</html>
